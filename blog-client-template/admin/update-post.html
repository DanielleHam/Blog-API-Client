<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <a href="../index.html">Blog Page</a>

    <h1>Create Post</h1>

    <form action="">
      <label for="title">Title</label>
      <input type="text" id="title" />
      <br />
      <label for="author">Author</label>
      <input type="text" id="author" />
      <br />
      <label for="post-content">Content</label>
      <textarea name="content" id="post-content" cols="30" rows="10"></textarea>
      <br />
      <button type="submit">Update</button>
    </form>
    <a href="index.html">Back</a>

    <!--- The difference is that all fields are pre-filled with the data of the existing post.
        -  If the form succeeded in updating the post, redirectthe user to admin/index.html-->

    <script src="js/update-post.js"></script>
  </body>
</html>
